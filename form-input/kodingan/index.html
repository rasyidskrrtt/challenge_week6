<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/mas-koro.png" />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Us</h1>
      <form class="form" id="contactForm">

        <!-- //untuk nama -->
        <div class="name-inputs">
          <div class="form-group">
            <label for="">First Name <span class="star">*</span></label>
            <input type="text" id="firstName" aria-required="true" />
            <span class="error hidden" id="firstNameError">This field must not be empty.</span>
          </div>
          <div class="form-group">
            <label for="">Last Name <span class="star">*</span></label>
            <input type="text" id="lastName" aria-required="true" />
            <span class="error hidden" id="lastNameError">This field must not be empty.</span>
          </div>
        </div>

        <!-- //untuk email -->
        <div class="form-group">
          <label for="">Email Address <span class="star">*</span></label>
          <input type="email" id="email" aria-required="true" />
          <span class="error hidden" id="emailError">Please enter a valid email address</span>
        </div>

        <!-- //untuk radio -->
        <div class="form-group radio">
          <label for="query">Query Type <span class="star">*</span></label>
          <div id="query">
            <div class="query-type">
              <input type="radio" id="option1" name="queryType" aria-required="true" />
              <label for="option1">General Enquiry</label>
            </div>
            <div class="query-type">
              <input type="radio" id="option2" name="queryType" aria-required="true" />
              <label for="option2">Support Request</label>
            </div>
          </div>
          <span class="error hidden" id="queryTypeError">Please select one</span>
        </div>

        <!-- //untuk Pesan -->
        <div class="form-group">
          <label for="message">Message <span class="star">*</span></label>
          <textarea id="message" rows="4" aria-required="true"></textarea>
          <span class="error hidden" id="messageError">This field must not be empty.</span>
        </div>

        <!-- //untuk checkbox -->
        <div class="form-group checkbox">
          <div>
            <input type="checkbox" id="consent" aria-required="true" />
            <label for="consent">I consent to being contacted by the team <span class="star">*</span></label>
          </div>
          <span class="error hidden" id="consentError">To submit this form, please consent to being contacted</span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
